<div class="grid-container">
  <h1 class="mat-h1">Create Project</h1>
  <mat-card>
      <div class="mb-3">
        <label class="form-label">Project name</label>
        <input type="text" class="form-control shadow-none" [(ngModel)]="name" name="name">
      </div>
      <div class="mb-3">
        <label class="form-label">Created Date</label>
        <input type="text" class="form-control shadow-none"[(ngModel)]="created_date" name="created_date">
      </div>

      <div class="mb-3">
        <label class="form-label">Deadline</label>
        <input type="text" class="form-control shadow-none"[(ngModel)]="deadline" name="deadline">
      </div>

      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea type="text" class="form-control shadow-none" [(ngModel)]="description" name="description"></textarea>
      </div>
      <button type="button" class="btn btn-primary" (click)="addProject()">Create</button>
  </mat-card>
</div>
